        <div class="category-layout">
            <aside class="filters-sidebar">
                <h3>Filters</h3>
                
                <div class="filter-group">
                    <h4>Category</h4>
                    <label><input type="checkbox" checked> Smartphones</label>
                    <label><input type="checkbox"> Tablets</label>
                    <label><input type="checkbox"> Accessories</label>
                    <label><input type="checkbox"> Smartwatches</label>
                </div>

                <div class="filter-group">
                    <h4>Brand</h4>
                    <label><input type="checkbox"> Apple</label>
                    <label><input type="checkbox" checked> Samsung</label>
                    <label><input type="checkbox"> Google</label>
                    <label><input type="checkbox"> Xiaomi</label>
                    <label><input type="checkbox"> OnePlus</label>
                </div>

                <div class="filter-group">
                    <h4>Price Range</h4>
                    <label><input type="checkbox"> Under $200</label>
                    <label><input type="checkbox" checked> $200 - $500</label>
                    <label><input type="checkbox"> $500 - $800</label>
                    <label><input type="checkbox"> Over $800</label>
                </div>

                <div class="filter-group">
                    <h4>Storage</h4>
                    <label><input type="checkbox"> 64GB</label>
                    <label><input type="checkbox" checked> 128GB</label>
                    <label><input type="checkbox"> 256GB</label>
